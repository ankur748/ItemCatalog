<!DOCTYPE html>
<html>
<head>
    <title>Application Catalog {% block title %}{% endblock %} </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">
</head>
<body class="container">
    <h1><a href="{{url_for('showCatalog')}}">Application Catalog</a></h1>
    
    <div class="login">
        {% if not session['logged_in'] %}
            <a href="{{url_for('login')}}" class="btn btn-outline-success btn-sm active" role="button" aria-pressed="true">Sign in</a>
        {% else %}
            <p>Hi, {{session['username']}}</p>
            <a href="{{url_for('logout')}}" class="btn btn-outline-danger btn-sm active" role="button" aria-pressed="true">Log Out</a>
        {% endif %}
    </div>
    <br>
    {% block content %}{% endblock %}
</body>
</html>
