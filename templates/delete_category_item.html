{% extends "layout.html" %}
{% block title %} - Delete a Item{% endblock %}
{% block content %}
    <h2>Are you sure you want to delete {{category_item.name}} ?</h2>

    <form method="POST" action="{{url_for('deleteCategoryItem', category_item_id = category_item.id)}}">
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <br>
    <a href="{{url_for('showItemDetail', category_item_id = category_item.id)}}" class="btn btn-success">Cancel</a>
{% endblock %}
