{% extends "layout.html" %}
{% block title %} - Edit Category{% endblock %}
{% block content %}
    <h2>Edit Category</h2>

    <form method="POST" action="{{url_for('editCategory', category_id = category.id)}}">
        <div class="form-group">
            <label for="category_name">Category Name</label>
            <input type="text" class="form-control" name="category_name" id="category_name" value="{{category.name}}">
        </div>
        <button type="submit" class="btn btn-warning">Submit</button>
    </form>
{% endblock %}
