{% extends "layout.html" %}
{% block title %} - Delete a Category{% endblock %}
{% block content %}
    <h2>Are you sure you want to delete {{category.name}} ?</h2>

    <form method="POST" action="{{url_for('deleteCategory', category_id = category.id)}}">
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <br>
    <a href="{{url_for('showCatalog')}}" class="btn btn-success">Cancel</a>
{% endblock %}
